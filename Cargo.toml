[package]
name = "shiny-robots"
version = "0.1.0"
authors = ["Sam Rijs <srijs@airpost.net>"]
edition = "2018"

[workspace]
members = [
    ".",
    "./libs/badge",
]

[dependencies]
badge = { path = "./libs/badge" }

anyhow = "1"
cadence = "0.21"
derive_more = "0.99"
futures = "0.3"
hyper = "0.13"
indexmap = { version = "1", features = ["serde-1"] }
lru-cache = "0.1" # TODO: replace unmaintained crate
maud = "0.22"
once_cell = "1.4"
pin-project = "0.4"
relative-path = { version = "1.3", features = ["serde"] }
route-recognizer = "0.2"
rustsec = "0.21"
reqwest = { version = "0.10", features = ["json"] }
semver = { version = "0.11", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
slog = "2"
slog-json = "2"
tokio = { version = "0.2", features = ["full"] }
toml = "0.5"

[build-dependencies]
sass-rs = "0.2"
