[package]
name = "shiny-robots"
version = "0.1.0"
authors = ["Sam Rijs <srijs@airpost.net>"]
edition = "2021"

[workspace]
members = [
    ".",
    "./libs/badge",
]

[dependencies]
badge = { path = "./libs/badge" }

anyhow = "1"
cadence = "0.29"
crates-index = "0.18"
derive_more = "0.99"
font-awesome-as-a-crate = "0.3"
futures-util = { version = "0.3", default-features = false, features = ["std"] }
hyper = { version = "0.14.10", features = ["full"] }
indexmap = { version = "1", features = ["serde-1"] }
lru_time_cache = "0.11.1"
maud = "0.24"
once_cell = "1"
pulldown-cmark = "0.9"
relative-path = { version = "1.3", features = ["serde"] }
reqwest = { version = "0.11", features = ["json"] }
route-recognizer = "0.3"
rustsec = "0.26"
semver = { version = "1.0", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.7"
slog = "2"
slog-async = "2"
slog-term = "2"
tokio = { version = "1.14", features = ["rt-multi-thread", "macros", "sync", "time"] }
toml = "0.5"

[build-dependencies]
sass-rs = "0.2"
sha-1 = "0.10"
